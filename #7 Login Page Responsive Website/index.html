<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="cont-text">
            <h1>Sign In to <br>Recharge Direct</h1>
            <p>if you don't an account <br>you can <a style="color: #4461F2;" href="#">Register here!</a> </p>
        </div>
        <div class="cont-img">
            <img src="/young woman imagining things while reading e-book.png" alt="img-1">
        </div>

        <div class="login-box">
            <h2>Sign in</h2>
            <form>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Enter email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                </div>
                <a href="#">
                    Sign In
                </a>
                <div class="or">
                    <br><br>
                    <p>Or continue with</p>
                    <div class="social" style="margin-top: 24px;">
                        <a href="#"><i class="fa-brands fa-square-github fa-2x"></i></a>
                        <a style="margin-left: 5px; margin-right: 5px;" href="#"><i class="fa-brands fa-square-facebook fa-2x"></i></a>  
                        <a href="#"><i class="fa-brands fa-apple fa-2x"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="elips1"></div>
    <div class="elips2"></div>

</body>

</html>
